<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertToFahrenheit(celsius) {
            let fahrenheit = 0;

            if (celsius === undefined) {
                console.log("Please, insert a valuable number!")
            } else {
                fahrenheit = (celsius * 9/5) + 32;
                return console.log(fahrenheit + ' Fahrenheit.');
            }
        };

        //convertToFahrenheit(25);

        function convertToCelsius(fahrenheit) {
            let celsius = 0;

            if (fahrenheit === undefined) {
                console.log("Please, insert a valuable number!")
            } else {
                celsius = (fahrenheit - 32) * 5/9;
                return console.log(celsius + ' Celsius.');
            }
        };

        //convertToCelsius(86);

        function convertTemperature(degrees, unit) {

            if (unit === 'c') {
                convertToFahrenheit(degrees);
            } else {
                convertToCelsius(degrees);
            }
        };

        convertTemperature(86, 'f');
        convertTemperature(25, 'c');
    </script>
</body>
</html>
