<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .black-button {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .is-toggled {
            background-color: rgb(230, 230, 230);
            color: black;
        }
    </style>
</head>
<body>
    <button onclick="toggle()" class="black-button">Gaming</button>

    <script> 
        function toggle() {
            let toggleButton = document.querySelector('.black-button');

            if (!toggleButton.classList.contains('is-toggled')) {
                toggleButton.classList.add('is-toggled');
            } else {
                toggleButton.classList.remove('is-toggled');
            }
            
        }
        
    </script>
</body>
</html>
