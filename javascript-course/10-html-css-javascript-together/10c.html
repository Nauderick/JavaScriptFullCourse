<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- classList has another method, classList.contains('class-name'), which checks if an element has a class. -->
     <button class="js-button">Test</button>

     <script>
        const button = document.querySelector('.js-button');
        
        console.log(button.classList.contains('js-button')); //returns a boolean
        
     </script>
</body>
</html>
