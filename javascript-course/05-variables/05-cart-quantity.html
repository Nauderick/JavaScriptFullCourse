<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>

    <button type="button" 
    onclick="console.log(`Cart Quantity: ${cartQuantity}`);">
        Show Quantity
    </button>

    <button type="button"
    onclick="cartQuantity++; 
    console.log(`Cart Quantity: ${cartQuantity}`);">
        Add to Cart
    </button>

    <button type="button"
    onclick="cartQuantity--; 
    console.log(`Cart Quantity: ${cartQuantity}`);">
        Remove from Cart
    </button>

    <button type="button"
    onclick="cartQuantity += 2;
    console.log(`Cart Quantity: ${cartQuantity}`);">
        +2
    </button>

    <button type="button"
    onclick="cartQuantity -= 2;
    console.log(`Cart Quantity: ${cartQuantity}`);">
        -2
    </button>

    <button type="button"
    onclick="cartQuantity += 3;
    console.log(`Cart Quantity: ${cartQuantity}`);">
        +3
    </button>

    <button type="button"
    onclick="cartQuantity -= 3;
    console.log(`Cart Quantity: ${cartQuantity}`);">
        -3
    </button>

    <button type="button"
    onclick="cartQuantity += 4;
    console.log(`Cart Quantity: ${cartQuantity}`);">
        +4
    </button>

    <button type="button"
    onclick="cartQuantity += 5;
    console.log(`Cart Quantity: ${cartQuantity}`);">
        +5
    </button>

    <button type="button"
    onclick="cartQuantity = 0;
    console.log(`Cart was reset.\nCart Quantity: ${cartQuantity};`
    )">
        Reset Cart
    </button>

    ++      variable = variable + 1
    --      variable = variable - 1
    += 2    variable = variable + 2
    -= 2    variable = variable - 2
    *= 2    variable = variable * 2
    /= 2    variable = variable / 2
