<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
    /*Varuable name restrictions:
    - Can't use speal words. Example: let
    - Can't start with a number
    - Can't use speal characters except: $, _
    */
        let variable1 = 3;
        console.log(variable1);

        let calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation + 2);

        let result = calculation + 2;
        console.log(result);

        let message = 'Hello, World!';
        console.log(message);

        variable1 = 5;
        //Don't use "let" when re-assigning a variable.
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);

        const variable2 = 3;
        //const = can't change its value later.
        
        var variable3 = 3
        //just like "let" var may be changed later. Don't use var in new JavaScript code because it has some issues.

        console.log(typeof variable2);
        console.log(typeof message);
        //can use typeof to check out the type of value saved inside a variable.
        
    </script>
</body>
</html>
