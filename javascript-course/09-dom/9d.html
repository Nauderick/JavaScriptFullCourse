<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button type="submit" onclick="showText()">Submit</button>
    <p></p>

    <script>
        const jsInput = document.querySelector('input');
        let display = document.querySelector('p');
        
        function showText() {
            display.innerHTML = `Your name is: ${jsInput.value}`;
        }

    </script>
</body>
</html>
