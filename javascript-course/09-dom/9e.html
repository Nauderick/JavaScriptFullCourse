<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Name" onkeydown="showText(event)">
    <button type="submit" onclick="showText(event)">Submit</button>
    <p></p>

    <script>
        const jsInput = document.querySelector('input');
        let display = document.querySelector('p');
        
        function showText(event) {
            if (event.key === 'Enter' || event.type === 'click') {
                display.innerHTML = `Your name is: ${jsInput.value}`;
            }
        }

    </script>
</body>
</html>
