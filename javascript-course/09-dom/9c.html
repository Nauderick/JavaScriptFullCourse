<body>
    <button class="js-heads" onclick="display('heads')">heads</button>
    <button class="js-tails" onclick="display('tails')">tails</button>
    <p class="js-display"></p>

    <script>
        
        function display(chose) {
            chose === 'heads' ? document.querySelector('.js-display').innerHTML = `You chose: ${chose}` : document.querySelector('.js-display').innerHTML = `You chose: ${chose}`;

        }
    </script>
