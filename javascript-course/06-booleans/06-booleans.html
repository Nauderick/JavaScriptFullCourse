<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <script>
        /*Booleans are another type of value. There are only 2 boolean values: true and false.*/

        console.log(typeof 'true');
        console.log(typeof true);

        console.log(3 < 5);    
        console.log(3 > 5);

        /*
        Comparison Operators
        > greater than
        < less than
        >= greater than or equal to
        <= less than or equal to
        === equal to (obs.: ==, ===)
        !== not equal to (obs.: !=, !==)
        */
        
        console.log(5 == '5.00');
        //double '==' converts both types into the same type and then compares them.

        console.log(5 === '5.00');
        /*Use triple '===' so that to evade the conversion behavior of double '=='.

        This rule also aplies to "not equal to: !=, !==". In JavaScript always use "!==" instead of "!=".
        */
        
        /*
        Order Operations:
        1. (...)
        2. *, /
        3. +, -
        4. Comparison operators
        5. Logical operators
        */

       /*
       Is-Statements
       - lets us write multiple groups of code and then decide which code to run.
       */
        if (false) {
            console.log("Hello, World!");
        } else {
            console.log("else");
        };

        const age = 15;

        if (age >= 16) {
            console.log('You can drive.');
        } else if (age >= 14) {
            console.log('Almost there!')
        } else {
            console.log('You can\'t drive.');
        }

        //Logical Operators
        /*
        AND operator && (checks if both sides is true)
        OR operator || (cheks if at least one side is true)
        NOT operator ! (uses one booleans value and flips it into the oposite value)
        */

        console.log(true && false);
        console.log(0.2 >= 0 && 0.2 < 1/3);

        console.log(true || false);

        console.log(!true); //"!" not operator only uses one booleans value and flips it into the oposite value.


        //Truthy and Falsy Values
        if (0) {
            console.log('truthy');
        }

        //Falsy Values: false, 0, '', NaN, undefined, null. Any value not on this list is truthy.

        const cartQuantity = 5;

        if (cartQuantity) {
            console.log('cart has products')
        }

        console.log(!0);

        //NaN = not a number.
        console.log('text' / 5);

        //undefined = something that doesn't have a value.
        let variable;
        console.log(variable);


        //Shortcuts for If-Statements
        /*
        Ternary Operator ? : (it can be saved in a variable)
        Guard Operator && (it can be saved in a variable)
        Default Operator || (it can be saved in a variable)
        */

        const result = 0 ? 'truthy' : 'falsy';
        console.log(result);


        false && console.log('hello'); //the && stops early.

        const message = 5 && 'hello';
        console.log(message);

        const currency = undefined || 'USD';
        console.log(currency);
    </script>
</body>
</html>
