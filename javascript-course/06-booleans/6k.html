<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>

    <button type="button" 
    onclick="console.log(`Cart Quantity: ${cartQuantity}`);">
        Show Quantity
    </button>

    <button type="button"
    onclick="
        if (cartQuantity === 10) {alert('The cart is full!')}
        else {cartQuantity++;}
        
        console.log(`Cart Quantity: ${cartQuantity}`);">
        Add to Cart
    </button>

    <button type="button"
    onclick="
        if (cartQuantity <= 0) {alert('Not enough items in the cart')}
        else {cartQuantity--;}
        
        console.log(`Cart Quantity: ${cartQuantity}`);">
        Remove from Cart
    </button>

    <button type="button"
    onclick="
        if (cartQuantity >= 10) {alert('The cart is full!')}
        else {cartQuantity += 2;}
        
        console.log(`Cart Quantity: ${cartQuantity}`);">
        +2
    </button>

    <button type="button"
    onclick="
        if (cartQuantity <= 0) {alert('Not enough items in the cart')}
        else {cartQuantity -= 2;}

        console.log(`Cart Quantity: ${cartQuantity}`);">
        -2
    </button>

    <button type="button"
    onclick="
        if (cartQuantity >= 10) {
            alert('The cart is full!'); 
            cartQuantity = 10;
        }
        else {cartQuantity += 3;}
        
        console.log(`Cart Quantity: ${cartQuantity}`);">
        +3
    </button>

    <button type="button"
    onclick="
        if (cartQuantity <= 0) {
            alert('Not enough items in the cart');
            cartQuantity = 0;
        }
        else {cartQuantity -= 3;}
        
        console.log(`Cart Quantity: ${cartQuantity}`);">
        -3
    </button>

    <button type="button"
    onclick="
        if (cartQuantity >= 10) {
            alert('The cart is full!');
            cartQuantity = 10;
        }
        else {cartQuantity += 4;}
        
        console.log(`Cart Quantity: ${cartQuantity}`);">
        +4
    </button>

    <button type="button"
    onclick="
        if (cartQuantity >= 10) {
            alert('The cart is full!');
            cartQuantity = 10;
        }
        else {cartQuantity += 5;}
        
        console.log(`Cart Quantity: ${cartQuantity}`);">
        +5
    </button>

    <button type="button"
    onclick="cartQuantity = 0;
    console.log(`Cart was reset.\nCart Quantity: ${cartQuantity};`
    )">
        Reset Cart
    </button>

    <!--Variable Re-assignment Shortcuts
    ++      variable = variable + 1
    --      variable = variable - 1
    += 2    variable = variable + 2
    -= 2    variable = variable - 2
    *= 2    variable = variable * 2
    /= 2    variable = variable / 2
    -->

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
